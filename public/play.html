<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game | Play</title>
  <link rel="stylesheet" href="./css/master.css">
  <link rel="stylesheet" href="./css/play.css">
  <link rel="shortcut icon" href="/favicon.png" type="image/png" />
  
  <!-- Socket.IO -->
  <script type="text/javascript" charset="utf-8" src="/socket.io/socket.io.js"></script>
  
  <!-- bootbox -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <script type="text/javascript" charset="utf-8" src="./js/lib/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="./js/lib/bootstrap.js"></script>
  <script type="text/javascript" charset="utf-8" src="./js/lib/bootbox.all.min.js"></script>
</head>
<body>
  <main class='flex'>
    <div class='panel'>
      <span id='above-log'></span>
      <div id='game-log'></div>
    </div>
    <div id='canvas-wrapper'>
      <canvas id="canvas"></canvas>
    </div>
    <div class='panel flex'>
      <div class="centre">
        <h2 id='game--name'>unknown</h2>

        <span class='small-info' id='me-colour'></span>

        <span class='small-info' id='whos-go-wrapper'><span id='whos-go'></span>'s Go<br></span>

        <span class='small-info info-good' id='game-winner-wrapper'>Winner: <span id='game-winner'></span><br></span>

        <span class='small-info'><span id='game-players'></span></span>
        <br>

        <span class='small-info'><span id='game-spectators'></span> <input type='checkbox' id='allow-spectators' /></span>
        <br>

        <hr>
        <div class="flex-bottom">
          <button type="button" class="btn btn-primary" id='btn-disconnect'>Leave</button>
          <br><br>
          <div id="restricted">
            <button type="button" class="btn btn-secondary" id='btn-restore'>Undo</button>
            <br><br>
            <button type="button" class="btn btn-secondary" id='btn-reset'>Reset</button>
            <br><br>
            <button type="button" class="btn btn-danger" id='btn-delete'>Delete</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script type="text/javascript" charset="utf-8" src="./js/utils.js"></script>
  <script type="text/javascript" charset="utf-8" src="./js/socket.js"></script>
  <script type="text/javascript" charset="utf-8" src="./js/dom.js"></script>
  <script type="text/javascript" charset="utf-8" src="./js/game.js"></script>
  <script type="text/javascript" charset="utf-8" src="./js/chess_fns.js"></script>
  <script type="text/javascript" charset="utf-8" src="./js/render.js"></script>
</body>
</html>
