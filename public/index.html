<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess | Home</title>
  <link rel="stylesheet" href="./css/master.css">
  <link rel="stylesheet" href="./css/index.html.css">
  <link rel="shortcut icon" href="/favicon.png" type="image/png" />
  
  <!-- Socket.IO -->
  <script type="text/javascript" charset="utf-8" src="/socket.io/socket.io.js"></script>
  
  <!-- bootbox -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <script type="text/javascript" charset="utf-8" src="./js/lib/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="./js/lib/bootstrap.js"></script>
  <script type="text/javascript" charset="utf-8" src="./js/lib/bootbox.all.min.js"></script>
</head>
<body>
  <div class="banner centre">
    <span>Name: <b data-set="false" id='my-name'></b></span> |
    <span>Online: <b id='ppl-online'></b></span> |
    <span>Games: <b id='game-count'></b></span>
  </div>
  <br>
  <div class='centre'>
    <button type="button" class="btn btn-primary" id='btn-connect'>Connect to Game</button> &nbsp;&nbsp;
    <button type="button" class="btn btn-primary" id="btn-create">Create New Game</button>

    <br><hr>
    <h2>Player Chat</h2>
  </div>
  <div class="chat-wrapper">
    <div id="chat"></div>
    <br>
    <input type="text" id='chat-input' /> <button class='btn btn-secondary' id='btn-send'>Send</button>
  </div>

  <br><br><hr>
  <small>
    <div>Chess Icon made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </small>

  <script type="text/javascript" charset="utf-8" src="./js/index.html.js"></script>
</body>
</html>
